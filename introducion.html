<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">

        console.log("Hola Mundooo"); //Mensaje general
        console.info("Mensaje informativo"); //Mensaje de informacion
        console.warn("Cuidao chaval"); //Aviso
        console.error("Te has equivocado pringao") //Mensaje de error
        alert("Alerta Alerta"); //Mensaje en ventana emergente
        confirm("Corfirmamos bro") //Mensaje en ventana emergente pero con otro boton
        prompt("Mensaje prompt"); //Mensaje en entana emergente que te permite recoger informacion
        
    </script>
</body>
</html>
