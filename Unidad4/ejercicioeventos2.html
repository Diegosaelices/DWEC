<h1>Lista de Tareas</h1>
    <form id="taskList">
        <label>
            <input type="checkbox" name="task" class="task-checkbox" onclick="uncheckAll(this)"> Tarea 1
        </label>
        <br>
        <label>
            <input type="checkbox" name="task" class="task-checkbox" onclick="uncheckAll(this)"> Tarea 2
        </label>
        <br>
        <label>
            <input type="checkbox" name="task" class="task-checkbox" onclick="uncheckAll(this)"> Tarea 3
        </label>
    </form>

    <script>
        function uncheckAll(checkbox) {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            checkboxes.forEach(otherCheckbox => {
                if (otherCheckbox !== checkbox) {
                    otherCheckbox.checked = false;
                }
            });
        }
    </script>
