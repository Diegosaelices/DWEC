<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmouseover="alert('Has pasado por encima del boton')">Pasa por encima</button>

    <button id="btn1">Púlsame</button>
    <button id="btn2">Entra y sal</button>
    <button id="btn3">Ponte encima</button>
    <button id="btn4">Coordenada</button>

    <label for="x">X:</label>
    <input id="x" name="x" type="text">

    <label for="y">Y:</label>
    <input id="y" name="y" type="text">

    <script>
        const btn1=document.querySelector("#btn1");
        const btn2=document.querySelector("#btn2");
        const btn3=document.querySelector("#btn3");
        const btn4=document.querySelector("#btn4");

        const inputX=document.querySelector("#x");
        const inputY=document.querySelector("#y");

        //MÉTODO RECOMENDADO

        btn1.addEventListener("click",function(evento){
            console.log(evento);
            alert("Has usado el boton");
        });

        btn2.addEventListener("mouseout",function(evento){
            console.log(evento);
            alert("Te has marchado del boton");
        });

        //MÉTODOS MAS ANIGUOS

        btn3.onmouseover=function(evento){
            console.log(evento);
            alert("Te has puesto encima del boton");
        }

        //MÉTODO PRO
        
        btn4.addEventListener("click",e=>{
            console.log(e);
            console.log(`X:${e.pageX},Y:${e.pageY}`);
            inputX.value=e.pageX;
            inputY.value=e.pageY;
        })

        //Ejercicio que te muestre las cordenadas por las que pasa el raton
        
        document.addEventListener("mousemove",e=>{
            inputX.value=e.pageX;
            inputY.value=e.pageY;
        })
        
    </script>

</body>
</html>
