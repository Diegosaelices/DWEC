    // cargamos el documento
    document.addEventListener("DOMContentLoaded", function() {
        const marcarTodasBtn = document.querySelector('.btn-primary');
        const desmarcarTodasBtn = document.querySelector('.btn-danger');
        const checkboxes = document.querySelectorAll('.form-check-input');
        const marcarTodoCheckbox = document.getElementById('marcatodo');

        // Function para marcar todo o desmarcarlo
        function MarcarTodo() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = marcarTodoCheckbox.checked;
            });
        }

        // añadimos un click evento para marcar y desmarcar
        marcarTodasBtn.addEventListener('click', function() {
            marcarTodoCheckbox.checked = true;
            MarcarTodo();
        });

        desmarcarTodasBtn.addEventListener('click', function() {
            marcarTodoCheckbox.checked = false;
            MarcarTodo();
        });

        // añadimos un addlistener de change a marcartodo
        marcarTodoCheckbox.addEventListener('change', MarcarTodo);
    });
